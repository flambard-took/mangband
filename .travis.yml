language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
   include:
      # linux, ncurses
      - env: CONFIGURE_FLAGS="--enable-gcu --disable-x11 --disable-sdl" SDL=0 ONLIN=1
      # linux, ncurses + x11
      - env: CONFIGURE_FLAGS="--enable-gcu --enable-x11 --disable-sdl" SDL=0 ONLIN=1
      # linux, ncurses + sdl
      - env: CONFIGURE_FLAGS="--enable-gcu --disable-x11 --enable-sdl" SDL=1 ONLIN=1
      ## osx, carbon
      #- os: osx
      #  env: CONFIGURE_FLAGS="--disable-gcu --disable-x11 --disable-sdl" SDL=0 ONLIN=0
      # osx, sdl
      - osx_image: xcode6.4
        env: CONFIGURE_FLAGS="--enable-gcu --disable-x11 --enable-sdl --disable-crb" SDL=1 ONLIN=0
   exclude:
      - osx_image: xcode6.4
        env: ONLIN=1

env:
#  matrix:
#    - CONFIGURE_FLAGS="--with-gcu --without-x11 --without-sdl"
#    - CONFIGURE_FLAGS="--with-gcu --with-x11    --without-sdl"
#    - CONFIGURE_FLAGS="--with-gcu --without-x11 --with-sdl"
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    packages:
    - libsdl1.2-dev
  coverity_scan:
    project:
      name: "mangband/mangband"
      description: "Build submitted via Travis CI"
    notification_email: team@mangband.org
    build_command_prepend: "./autogen.sh -n; ./configure; make clean"
    build_command: "make"
    branch_pattern: coverity_scan

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$SDL" == "1" ]]; then brew update     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]] && [[ "$SDL" == "1" ]]; then brew install sdl; fi

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ./autogen.sh -n && ./configure ${CONFIGURE_FLAGS} && make ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./dist/dmg/dmgit.sh ; fi
